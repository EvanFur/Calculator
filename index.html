<!DOCTYPE html>
<html>
<head>
  <title>Web Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display-container">
      <div class="previous-operation" id="previous-operation"></div>
      <div class="current-operation" id="current-operation">0</div>
    </div>
    <div class="buttons">
      <button class="clear span-two" id="clear-btn">AC</button>
      <button class="operator" id="backspace-btn">⌫</button>
      <button class="operator" data-operator="/">÷</button>
      <button class="number" data-number="7">7</button>
      <button class="number" data-number="8">8</button> 
      <button class="number" data-number="9">9</button>
      <button class="operator" data-operator="*">×</button>
      <button class="number" data-number="4">4</button>
      <button class="number" data-number="5">5</button>
      <button class="number" data-number="6">6</button>
      <button class="operator" data-operator="-">−</button>
      <button class="number" data-number="1">1</button>
      <button class="number" data-number="2">2</button>
      <button class="number" data-number="3">3</button>
      <button class="operator" data-operator="+">+</button>
      <button class="number span-two" data-number="0">0</button>
      <button class="number" id="decimal-btn">.</button>
      <button class="equals" id="equals-btn">=</button>
    </div>
  </div>
  
  <script src="javascript.js"></script>
</body>
</html>
